<ion-header>
  <ion-navbar>
    <ion-buttons no-margin left>
      <button padding no-margin ion-button icon-only menuToggle>
        <ion-icon class="text-black" name="md-menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center><img class="header-icon" src="assets/img/stage-header.png"></ion-title>
    <ion-buttons end>
      <button padding ion-button icon-only>
        <ion-icon class="text-black" name="ios-notifications-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div margin>
    <div text-center class="bold-font bigger-text">Add Event</div>
    <div margin-top padding-top class="bold-font big-text">Event Details</div>
    <input type="text" class="full-input input-line medium-text" placeholder="Event Name">
    <input type="text" class="full-input input-line medium-text" placeholder="Event Description">
    <input type="text" class="full-input input-line medium-text" placeholder="Event Time">
    <input type="text" class="full-input input-line medium-text" placeholder="Event Date">
    <div margin-top class="medium-text text-grey">Event Date</div>
    <div class="row">
      <div col-6 style="padding-right: 5pt !important;">
        <ion-item no-lines no-padding margin-right>
          <ion-datetime no-margin no-padding placeholder="Start" class="select-date medium-text text-grey" min="{{startDate}}" item-right displayFormat="DD-MMM-YYYY"></ion-datetime>
          <ion-icon class="text-grey calender" item-right name="calendar"></ion-icon>
        </ion-item>
        <div class="saperator" padding-right></div>
      </div>
      <div col-6 style="padding-left: 5pt !important;">
        <ion-item no-lines no-padding>
          <ion-datetime no-margin no-padding placeholder="End" class="select-date medium-text text-grey" min="{{startDate}}" item-right displayFormat="DD-MMM-YYYY"></ion-datetime>
          <ion-icon class="text-grey calender" item-right name="calendar"></ion-icon>
        </ion-item>
        <div class="saperator" padding-right></div>
      </div>
    </div>

    <div padding-top margin-top class="bold-font big-text">Ticket Rate</div>
    <input type="text" class="full-input input-line medium-text" placeholder="Gold Ticket Price">
    <input type="text" class="full-input input-line medium-text" placeholder="Silver Ticket Price">
    <input type="text" class="full-input input-line medium-text" placeholder="General Ticket Price">
    <input type="text" class="full-input input-line medium-text" placeholder="Business Ticket Price">

    <div padding-top margin-top class="bold-font big-text">Event Organizer Details</div>
    <input type="text" class="full-input input-line medium-text" placeholder="First Name">
    <input type="text" class="full-input input-line medium-text" placeholder="Last Name">
    <input type="text" class="full-input input-line medium-text" placeholder="Mobile">
    <input type="text" class="full-input input-line medium-text" placeholder="Email">

    <div padding-top margin-top class="bold-font big-text">Discount Code</div>
    <input type="text" class="full-input input-line medium-text" value="FIRST50">

    <div padding-top margin-top class="bold-font big-text">Number of Tickets Sale</div>
    <input type="text" class="full-input input-line medium-text" value="150">

    <div padding-top margin-top class="big-text">Attachment</div>
    <ion-icon class="attachment text-grey" name="md-add"></ion-icon>

    <div class="btn-div" text-center>
      <button ion-button round class="medium-text">Post Event</button>
    </div>
  </div>
</ion-content>
