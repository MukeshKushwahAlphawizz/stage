<ion-header>
  <ion-navbar>
    <ion-buttons no-margin left>
      <button padding no-margin ion-button icon-only menuToggle>
        <ion-icon class="text-black" name="md-menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center><img class="header-icon" src="assets/img/stage-header.png"></ion-title>
    <ion-buttons end>
      <button padding ion-button icon-only>
        <ion-icon class="text-black" name="ios-notifications-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div margin>
    <div text-center class="bold-font bigger-text">Add Project</div>
    <input type="text" class="full-input input-line medium-text" placeholder="Title">
    <textarea class="full-input input-line medium-text" placeholder="Description" rows="3"></textarea>
    <input type="email" class="full-input input-line medium-text" placeholder="Email">
    <input type="number" class="full-input input-line medium-text" placeholder="Price">
    <ion-item no-lines style="border-bottom: 1px solid #999 !important;padding-top: 8pt" no-padding>
      <ion-label>Select Skills</ion-label>
      <ion-select no-margin>
        <ion-option>Skill1</ion-option>
        <ion-option>Skill2</ion-option>
        <ion-option>Skill3</ion-option>
      </ion-select>
    </ion-item>

    <div margin-top class="medium-text text-grey" style="padding-top: 8pt">Project Duration</div>
    <div class="row" style="padding-top: 5pt">
      <div col-6 style="padding-right: 5pt !important;">
        <ion-item no-lines no-padding margin-right>
          <ion-datetime no-margin no-padding placeholder="From" class="select-date medium-text text-grey" min="{{startDate}}" item-right displayFormat="DD-MMM-YYYY"></ion-datetime>
          <ion-icon class="text-grey calender" item-right name="calendar"></ion-icon>
        </ion-item>
        <div class="saperator" padding-right></div>
      </div>
      <div col-6 style="padding-left: 5pt !important;">
        <ion-item no-lines no-padding>
          <ion-datetime no-margin no-padding placeholder="To" class="select-date medium-text text-grey" min="{{startDate}}" item-right displayFormat="DD-MMM-YYYY"></ion-datetime>
          <ion-icon class="text-grey calender" item-right name="calendar"></ion-icon>
        </ion-item>
        <div class="saperator" padding-right></div>
      </div>
    </div>

    <div padding-top margin-top class="big-text text-grey">Attachment</div>
    <ion-icon class="attachment text-grey" name="md-add"></ion-icon>

    <div class="btn-div" text-center>
      <button ion-button full round class="medium-text">Save</button>
    </div>
  </div>
</ion-content>
