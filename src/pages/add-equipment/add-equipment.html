<ion-header>
  <ion-navbar>
    <ion-buttons no-margin left>
      <button padding no-margin ion-button icon-only menuToggle>
        <ion-icon class="text-black" name="md-menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center><img class="header-icon" src="assets/img/stage-header.png"></ion-title>
    <ion-buttons end>
      <button padding ion-button icon-only>
        <ion-icon class="text-black" name="ios-notifications-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div margin>
    <div text-center class="bold-font bigger-text">Add Equipment</div>
    <div margin-top padding-top class="bold-font big-text">Equipment Details</div>
    <input type="text" class="full-input input-line medium-text" placeholder="Equipment Name">
    <input type="text" class="full-input input-line medium-text" placeholder="Equipment Description">

    <div padding-top margin-top class="bold-font big-text">Equipment Rate</div>
    <input type="text" class="full-input input-line medium-text" placeholder="Equipment Rent Per Hours">
    <input type="text" class="full-input input-line medium-text" placeholder="Equipment Rent Per Day">
    <input type="text" class="full-input input-line medium-text" placeholder="Equipment Rent Per Month">

    <div padding-top margin-top class="bold-font big-text">Equipment Training</div>
    <input type="text" class="full-input input-line medium-text" placeholder="Training No Of Days">

    <div padding-top margin-top class="bold-font big-text">Availability</div>
    <div margin-top class="medium-text text-grey">Available</div>
    <div class="row">
      <div col-6 style="padding-right: 5pt !important;">
        <ion-item no-lines no-padding margin-right>
          <ion-datetime no-margin no-padding placeholder="From" class="select-date medium-text text-grey" min="{{startDate}}" item-right displayFormat="DD-MMM-YYYY"></ion-datetime>
          <ion-icon class="text-grey calender" item-right name="calendar"></ion-icon>
        </ion-item>
        <div class="saperator" padding-right></div>
      </div>
      <div col-6 style="padding-left: 5pt !important;">
        <ion-item no-lines no-padding>
          <ion-datetime no-margin no-padding placeholder="To" class="select-date medium-text text-grey" min="{{startDate}}" item-right displayFormat="DD-MMM-YYYY"></ion-datetime>
          <ion-icon class="text-grey calender" item-right name="calendar"></ion-icon>
        </ion-item>
        <div class="saperator" padding-right></div>
      </div>
    </div>

    <div margin-top class="medium-text text-grey">None Available</div>
    <div class="row">
      <div col-6 style="padding-right: 5pt !important;">
        <ion-item no-lines no-padding margin-right>
          <ion-datetime no-margin no-padding placeholder="From" class="select-date medium-text text-grey" min="{{startDate}}" item-right displayFormat="DD-MMM-YYYY"></ion-datetime>
          <ion-icon class="text-grey calender" item-right name="calendar"></ion-icon>
        </ion-item>
        <div class="saperator" padding-right></div>
      </div>
      <div col-6 style="padding-left: 5pt !important;">
        <ion-item no-lines no-padding>
          <ion-datetime no-margin no-padding placeholder="To" class="select-date medium-text text-grey" min="{{startDate}}" item-right displayFormat="DD-MMM-YYYY"></ion-datetime>
          <ion-icon class="text-grey calender" item-right name="calendar"></ion-icon>
        </ion-item>
        <div class="saperator" padding-right></div>
      </div>
    </div>


    <div padding-top margin-top class="bold-font big-text">Equipment Owner Details</div>
    <input type="text" class="full-input input-line medium-text" placeholder="First Name">
    <input type="text" class="full-input input-line medium-text" placeholder="Last Name">
    <input type="text" class="full-input input-line medium-text" placeholder="Mobile">
    <input type="text" class="full-input input-line medium-text" placeholder="Email">

    <div padding-top margin-top class="big-text">Attachment</div>
    <ion-icon class="attachment text-grey" name="md-add"></ion-icon>

    <div class="btn-div" text-center>
      <button ion-button round class="medium-text">Post Equipment</button>
    </div>
  </div>
</ion-content>
