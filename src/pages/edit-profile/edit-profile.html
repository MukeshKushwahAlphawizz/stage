<ion-content>
  <div>
    <img class="bg" src="assets/img/profile-bg.png">
    <div class="row" text-center>
      <ion-icon (click)="back()" class="back text-white" name="ios-arrow-back"></ion-icon>
      <ion-title padding text-center><span class="big-text bold-font">View Profile</span></ion-title>
    </div>
    <div text-center class="profile-img-div">
      <img class="profile-img" src="assets/img/men2.png">
      <ion-icon class="text-pink edit-icon" name="md-create"></ion-icon>
    </div>

    <div class="edit-div">
      <input type="text" class="full-input input-line medium-text" placeholder="First Name">
      <input type="text" class="full-input input-line medium-text" placeholder="Last Name">
      <input type="email" class="full-input input-line medium-text" placeholder="Email">
      <input type="password" class="full-input input-line medium-text" placeholder="Password">
      <select class="text-grey medium-text input-line">
        <option>City</option>
        <option>City1</option>
        <option>City2</option>
        <option>City3</option>
      </select>

      <select class="text-grey medium-text input-line">
        <option>Country</option>
        <option>Country1</option>
        <option>Country2</option>
        <option>Country3</option>
      </select>
      <input type="text" class="full-input input-line medium-text" placeholder="Address Line 1">
      <input type="text" class="full-input input-line medium-text" placeholder="Address Line 2">

      <select class="text-grey medium-text input-line">
        <option>Gender</option>
        <option>Male</option>
        <option>Female</option>
      </select>
      <div>
        <ion-datetime no-margin no-padding placeholder="DOB" class="input-line full-input medium-text text-grey" max="{{dobMax}}" displayFormat="DD-MMM-YYYY"></ion-datetime>
      </div>
      <textarea class="full-input input-line" placeholder="Occupation" rows="3"></textarea>

      <div class="save-btn-div">
        <button ion-button full round>Save</button>
      </div>
      <div (click)="deleteAccount()" text-center padding class="small-text text-dark">Delete my account</div>
    </div>
  </div>
</ion-content>
